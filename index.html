<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="LoadUserData">Load User Data</button>
            <button id="DisplayUser">Display User</button>

        </div>

    </div>
    <script id="mainUser" type="text/x-handlebars-template">
        <span><img  src="{{picture}}"></span>
        <div>{{firstName}} {{lastName}} <br>{{City}}, {{State}}</div>
    </script>
    <script id="friendUsers" type="text/x-handlebars-template">
        <div>
            {{#each arrOfffriends}} {{firstName}} {{lastName}} {{/each}}
        </div>
    </script>
    <script id="QuoteInfo" type="text/x-handlebars-template">
        Favorite Quote:<br> {{text}}
    </script>
    <script id="pokemonInfo" type="text/x-handlebars-template">
        <span><img  src="{{imgdata}}"></span>
        <div>Favorite Pokemon: {{namepoke}} </div>
    </script>
    <script id="AboutmeInfo" type="text/x-handlebars-template">
        About me:<br> {{about}}
    </script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
